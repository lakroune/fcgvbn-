<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-lg-flex  vh-100 p-0 m-0">

    <aside class="col-lg-3 col-12  staff-area p-3 border-end">
        <h4 class=" text-center">Unassigned Staff</h4>
        <button class="  w-100 border rounded     " id="btn-add-staff"> <i class="bi bi-person-fill-add"></i> Add New
            Worker</button>

        <div id="Unassigned-Staff-list" class="scroll-y  h-75">
        </div>


    </aside>

    <div class="col-lg-9 col-12 p-1">
        <h4 class="mb-4 ">Workspace</h4>
        <div class="grid ">



            <div id="ConferenceRoom" class=" border  text-white">
                <div class="d-flex justify-content-between p-1 "> <span class="fs-12">Conference Room</span>
                    <p class="fs-12"><span class="count">0</span> <span>/ 10</span></p>
                    <div class="bg-success justify-content-center align-items-center rounded d-inline p-1">
                        <i id="add_workers_Conference_room" class="bi bi-person-fill-add"></i>
                    </div>
                </div>
                <div class="cards-continer row m-0 gap-3 justify-content-center align-items-end">

                </div>
            </div>



            <div id="Reception" class="border text-white bg-opacity-50 ">
                <div class="d-flex justify-content-between p-1">
                    <span class="fs-12 fw-bold">Reception </span>
                    <p class="fs-12"><span class="count ">0</span> <span>/ 10</span></p>
                    <div class="bg-success justify-content-center align-items-center rounded d-inline p-1">
                        <i id="add_workers_Reception_room" class="bi bi-person-fill-add"></i>
                    </div>
                </div>
                <div class="cards-continer row m-0 gap-3 justify-content-center align-items-end">

                </div>
            </div>



            <div id="ServerRoom" class="border  text-white bg-danger bg-opacity-50 ">
                <div class="d-flex justify-content-between p-1"> <span class="fs-12 fw-bold">Server Room</span>
                    <p class="fs-12"><span class="count">0</span> <span>/ 10</span></p>
                    <div class="bg-success justify-content-center align-items-center rounded d-inline p-1">
                        <i id="add_workers_Server_room" class="bi bi-person-fill-add"></i>
                    </div>
                </div>
                <div class="cards-continer row m-0 gap-3 justify-content-center align-items-end">

                </div>
            </div>



            <div id="SecurityRoom" class="border  text-white bg-danger bg-opacity-50 ">
                <div class="d-flex justify-content-between p-1"> <span class="fs-12 fw-bold">Security Room</span>
                    <p class="fs-12"><span class="count">0</span> <span>/ 10</span></p>
                    <div class="bg-success justify-content-center align-items-center rounded d-inline p-1">
                        <i id="add_workers_Security_room" class="bi bi-person-fill-add"></i>
                    </div>
                </div>
                <div class="cards-continer row m-0 gap-3 justify-content-center align-items-end">

                </div>
            </div>


            <div id="StaffRoom" class="border   text-white   ">
                <div class="d-flex justify-content-between p-1"> <span class="fs-12 fw-bold">Staff Room</span>
                    <p class="fs-12"><span class="count">0</span> <span>/ 10</span></p>
                    <div class="bg-success justify-content-center align-items-center rounded d-inline p-1">
                        <i id="add_workers_Staff_room" class="bi bi-person-fill-add"></i>
                    </div>
                </div>
                <div class="cards-continer row m-0 gap-3 justify-content-center align-items-end">

                </div>
            </div>



            <div id="ArchivesRoom" class="border  text-white bg-danger bg-opacity-50 ">
                <div class="d-flex justify-content-between p-1"> <span class="fs-12 fw-bold">Archives Room</span>
                    <p class="fs-12"><span class="count">0</span> <span>/ 10</span></p>
                    <div class="bg-success justify-content-center align-items-center rounded d-inline p-1">
                        <i id="add_workers_Archives_room" role="button" class="bi bi-person-fill-add"></i>
                    </div>
                </div>
                <div class="cards-continer row m-0 gap-3 justify-content-center align-items-end">

                </div>
            </div>
        </div>
    </div>


    <!-- model add staff -->
    <div id="model-add-staff" class="bg-light rounded-4 d-none position-absolute mt-2 p-2 w-25   ">
        <div class=" d-flex  justify-content-between p-1border-bottom  ">
            <button type="button" id="btn" class="  bg-success text-white  border rounded fs-12 fw-bold p-1"> +Add New
                Worker</button>
            <button type="button" id="close-modal-add" class="btn-close   btn-danger"></button>
        </div>
        <div class=" p-2">
            <form id="employeeForm" class=" ">
                <div class="d-flex justify-content-center align-items-center border-bottom">
                    <div>
                        <img id="photo-preview" width="80" class="rounded-5 border-danger"
                            src="https://i.pravatar.cc/92?img=2" alt="preview" />
                    </div>
                    <div class="flex-grow-1">
                        <div class=" p-1 fs-12  d-flex flex-column ">
                            <label>Full Name</label>
                            <input type="text" class=" border p-1 rounded" name="name" required>
                        </div>
                        <div class=" p-1 fs-12 d-flex flex-column ">
                            <label>Role</label>
                            <select name="role" class="border p-1 rounded" required>
                                <option value="" disabled selected>Select role</option>
                                <option value="Manager">Manager</option>
                                <option value="Receptionist">Receptionist</option>
                                <option value="IT Technician">IT Technician</option>
                                <option value="Security Officer">Security Officer</option>
                                <option value="Cleaning Staff">Cleaning Staff</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class=" fs-12 p-2 d-flex flex-column  p-2">
                    <label>Phone</label>
                    <input class="  border p-1 rounded" name="phone" required>
                </div>
                <div class="fs-12 p-2 d-flex flex-column">
                    <label>Email</label>
                    <input name="email" class="border p-1 rounded" required>
                </div>
                <div class="fs-12 p-2 border-bottom">
                    <label class="d-block">Photo (URL)</label>

                    <input type="url" id="input-photo-preview" name="photo" class="border p-1 rounded w-75"
                        placeholder="https://example.com/photo.jpg">
                </div>
                <div class="d-flex justify-content-between fs-12 p-1 border-bottom ">
                    <span>Experiences professionnelles</span>
                    <button type="button" id="add-exp" class="border p-1 rounded">+ add experience</button>
                </div>
                <div id="experiences-container" class="scroll-y  ">


                    <div class="experience p-1  ">
                        <div class="d-flex justify-content-between p-1">
                            <span class="badge bg-success p-2">
                                Experience 1
                            </span>
                            <button type="button" class=" bg-opacity-0 bg-light border-0 text-danger ">
                                <i class="bi bi-file-earmark-x">
                                </i>
                            </button>
                        </div>
                        <div class=" d-flex flex-column  fs-12 gap-1 ">
                            <label for="poste">Poste</label>
                            <input type="text" placeholder="Poste" class=" border p-1 rounded " name="postes" required>
                            <label for="entreprise"> Entreprise</label>
                            <input type="text" placeholder="Entreprise" class="border p-1 rounded " name="entreprises"
                                required>
                            <div class="d-flex justify-content-between gap-1">
                                <span class="flex-grow-1">date start</span> <span class="flex-grow-1"> date end</span>
                            </div>
                            <div class="d-flex justify-content-between gap-1">
                                <input type="date" placeholder="Années (ex: 2019-2022)"
                                    class="flex-grow-1 border p-1 rounded  " name="date_start" required>
                                <input type="date" placeholder="Années (ex: 2019-2022)"
                                    class="flex-grow-1 border rounded" name="date_end" required>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!-- model affich info staff -->

    <div id="model-filter-staff" class="bg-white rounded-4 d-none position-absolute mt-2 p-2 w-25 h-100    ">

    </div>

    <script src="js/script.js"></script>
</body>

</html>
