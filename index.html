<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Personnel et Chambres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-lg-flex  vh-100 p-0 m-0">

    <aside class="col-lg-3 col-12  staff-area p-3 border-end">
        <h4 class="mb-4 text-primary">Unassigned Staff</h4>
        <button class="btn bg-success text-white m-2" id="btn-add-staff"> +Add New Worker</button>

        <div id="Unassigned-Staff-list" class="scroll-y  h-75">

        </div>


    </aside>

    <div class="col-lg-9 col-12 p-1">
        <h4 class="mb-4 text-primary">Workspace</h4>

        <div class="grid ">
            <div id="SalleDesServeurs" class=" border  text-white">SalleDesServeurs</div>
            <div id="Manager" class="border text-white">Manager</div>
            <div id="SalleDesEcurite" class="border  text-white">SalleDesEcurite</div>
            <div id="Reception" class="border  text-white">Reception</div>
            <div id="Nettoyage" class="border  text-white">Nettoyage</div>
            <div id="AutresRoles" class="border  text-white">AutresRoles</div>
        </div>
    </div>

    <div id="model-add-staff"
        class=" p-1  bg-opacity-75 bg-dark  vw-100 vh-100 position-absolute top-0  d-none  d-flex flex-column justify-content-center align-items-center">

        <div class="bg-light rounded-4 p-4 w-50 ">
            <div class=" d-flex  justify-content-between ">
                <h5 class="" id="addEmployeeModalLabel">Add New Worker</h5>
                <button type="button" id="close-modal-add" class="btn-close btn-close-black"></button>
            </div>

            <div class=" p-2">
                <form id="employeeForm" class=" ">

                    <div class="row p-2 justify-content-between">
                        <div class=" col-5  d-flex flex-column ">
                            <label>Full Name</label>
                            <input type="text" class=" border p-1 rounded" name="name" required>
                        </div>

                        <div class="col-5  d-flex flex-column ">
                            <label>Role</label>
                            <select name="role" class="border p-1 rounded" required>
                                <option value="" disabled selected>selct role</option>
                                <option value="Réceptionniste">Réceptionniste</option>
                                <option value="Technicien IT">Technicien IT</option>
                                <option value="Agent de sécurité">Agent de sécurité</option>
                                <option value="Manager">Manager</option>
                                <option value="Nettoyage">Nettoyage</option>
                                <option value="Développeur">Développeur</option>
                                <option value="Comptable">Comptable</option>
                                <option value="RH">RH</option>
                            </select>
                        </div>
                    </div>

                    <div class="row justify-content-between align-items-center p-2">
                        <div class="col-5 d-flex flex-column  p-2">
                            <label>Phone</label>
                            <input class=" border p-1 rounded" name="phone" required>
                        </div>


                        <div class="col-5 d-flex flex-column">
                            <label>Email</label>
                            <input name="email" class="border p-1 rounded" required>
                        </div>
                    </div>
                    <div class="row justify-content-between align-items-center p-2">
                        <div class=" col-5 flex-column">
                            <label>Photo (URL)</label>

                            <div class="d-flex ">
                                <img id="photo-preview" width="40" class="rounded-5 border-danger" src=""
                                    alt="preview" />
                                <input type="url" id="input-photo-preview" name="photo" class="border p-1 rounded"
                                    placeholder="https://example.com/photo.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between p-1">
                        <span>Experiences professionnelles</span>
                        <button type="button" id="add-exp" class="border p-1 rounded">+ add experience</button>
                    </div>
                    <div id="experiences-container" class="scroll-y  ">
                    </div>
                    <div class="d-flex justify-content-end ">
                        <button type="button" id="btn" class="btn bg-success text-white m-2">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- model affich info staff -->


    <script src="js/script.js"></script>
</body>

</html>
